<script>
    function letterfrequency(str, char)
    {
        let count = 0
        for(let i = 0; i < str.length; i++)
        {
            if(str[i] === char)
            {
                count++
            }
        }
        return count
    }
    console.log(letterfrequency("abacus", 'a'))
    console.log(letterfrequency("pizzaz", 'z'))

    function isPalindrome(str)
    {
        reverse = ""
        for(let i = str.length - 1; i >= 0; i--)
        {
            reverse += str[i]
        }
        return reverse === str
    }

    console.log(isPalindrome("tacocat"))
    
</script>
