<html>
    <head>
        <title> "A new exercise, baybe" </title>
    </head>
    <script>
        function letterhistogram(str)
        {
            let histogram = {}
            str.split('').forEach(element => {
                if(element in histogram)
                {
                    histogram[element] += 1
                }
                else
                {
                    histogram[element] = 1
                }
            });
            return histogram
        }

        console.assert(JSON.stringify(letterhistogram("hi")) === JSON.stringify({h : 1, i : 1}))
        console.assert(JSON.stringify(letterhistogram("xxx")) === JSON.stringify({x : 3}))
        console.assert(JSON.stringify(letterhistogram("hello")) === JSON.stringify({h : 1, e : 1, l : 2, o : 1}))

    </script>
</html>
